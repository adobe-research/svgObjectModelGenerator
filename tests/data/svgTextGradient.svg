<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <style>
      .cls-1 {
        filter: url(#gradient-overlay-1);
      }

      .cls-1, .cls-2 {
        font-size: 63.635px;
      }

      .cls-2 {
        fill: #696969;
        font-family: "Myriad Pro";
      }
    </style>

    <filter id="gradient-overlay-1" filterUnits="userSpaceOnUse">
      <feImage x="303" y="161" width="320" height="46" preserveAspectRatio="none" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="SourceGraphic" result="gradientFill"/>
    </filter>
  </defs>
  <text x="303" y="206" class="cls-1"><tspan class="cls-2">This is a text</tspan></text>
</svg>
