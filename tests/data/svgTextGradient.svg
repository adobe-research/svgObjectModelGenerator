<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" viewBox="0 0 1024 1024">
  <defs>
    <style type="text/css">

      .cls-3 {
        filter: url(#gradient-overlay-1);
      }

      .cls-4 {
        font-size: 63.635px;
      }

      .cls-5 {
        fill: #696969;
        font-family: "Myriad Pro";
        font-size: 63.635px;
      }
    </style>

    <filter id="gradient-overlay-1" filterUnits="userSpaceOnUse">
      <feImage x="303" y="161" preserveAspectRatio="none" width="320" height="46" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="atop" in2="SourceGraphic"/>
      <feBlend mode="normal" in2="SourceGraphic" result="gradientFill"/>
    </filter>
  </defs>
  <text class="cls-3" x="30%" y="20%">
    <tspan x="30%" class="cls-4"><tspan class="cls-5">This is a text</tspan></tspan>
  </text>
</svg>
