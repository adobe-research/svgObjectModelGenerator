<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>

      .cls-3 {
        fill: url(#linear-gradient-1);
        filter: url(#color-overlay-1);
      }
    </style>

    <linearGradient id="linear-gradient-1" gradientUnits="userSpaceOnUse" x1="275" y1="250" x2="275" y2="100">
      <stop offset="0" stop-color="#e10019"/>
      <stop offset="1" stop-color="#00601b"/>
    </linearGradient>
    <filter id="color-overlay-1" filterUnits="userSpaceOnUse">
      <feFlood flood-color="#ff0000" flood-opacity="1"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend mode="lighten" in2="SourceGraphic" result="colorOverlay"/>
    </filter>
  </defs>
  <rect x="100" y="100" width="350" height="150" class="cls-3"/>
</svg>
