<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>

      .cls-3 {
        fill: #007f00;
        filter: url(#filter-chain-1);
      }
    </style>

    <filter id="filter-chain-1" filterUnits="userSpaceOnUse">
      <feOffset in="SourceAlpha" dx="0" dy="2"/>
      <feGaussianBlur result="dropBlur" stdDeviation="1.414"/>
      <feFlood flood-color="#000" flood-opacity="0.5"/>
      <feComposite operator="in" in2="dropBlur"/>
      <feComposite in="SourceGraphic" result="dropShadow"/>
      <feImage x="263" y="185" preserveAspectRatio="none" width="193" height="61" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend mode="normal" in2="dropShadow" result="gradientFill"/>
      <feOffset in="SourceAlpha" dx="0" dy="1"/>
      <feGaussianBlur result="innerShadowBlur" stdDeviation="0"/>
      <feFlood flood-color="#000" flood-opacity="0.75"/>
      <feComposite operator="out" in2="innerShadowBlur"/>
      <feComposite operator="in" in2="SourceAlpha"/>
      <feBlend mode="overlay" in2="gradientFill" result="innerShadow"/>
    </filter>
  </defs>
  <rect x="263" y="185" width="193" height="61" class="cls-3"/>
</svg>
