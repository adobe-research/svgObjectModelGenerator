<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <style>

      .cls-3 {
        fill: #32e2a1;
        filter: url(#filter-chain-1);
        fill-opacity: 0.78;
      }
    </style>

    <filter id="filter-chain-1" filterUnits="userSpaceOnUse">
      <feOffset in="SourceAlpha" dx="24" dy="0"/>
      <feGaussianBlur result="dropBlur" stdDeviation="4.583"/>
      <feFlood flood-color="#d62d2d" flood-opacity="0.75"/>
      <feComposite operator="in" in2="dropBlur"/>
      <feComposite in="SourceGraphic" result="dropShadow"/>
      <feFlood flood-color="red" flood-opacity="0.75"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend mode="lighten" in2="dropShadow" result="colorOverlay"/>
      <feOffset in="SourceAlpha" dx="75" dy="0"/>
      <feGaussianBlur result="innerShadowBlur" stdDeviation="6.782"/>
      <feFlood flood-color="#2362e1" flood-opacity="0.75"/>
      <feComposite operator="out" in2="innerShadowBlur"/>
      <feComposite operator="in" in2="SourceAlpha"/>
      <feBlend mode="multiply" in2="colorOverlay" result="innerShadow"/>
    </filter>
  </defs>
  <rect x="100" y="100" width="300" height="150" rx="10" ry="10" class="cls-3"/>
</svg>
